<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-signin {
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
    </style>
</head>
<body class="text-center">

<main class="form-signin">
    <form method="post" th:action="@{/login}">
        <h1 class="h3 mb-3 fw-bold mt-5 text-start">Please sign in</h1>


        <div class="form-floating mb-2">
            <input type="email" class="form-control" id="username" name="username"
                   placeholder="Email adress" required>
            <label for="username">Email adress</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password"
                   placeholder="Password" required>
            <label for="password">Password</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>


        <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
            Неверный логин или пароль
        </div>


        <div th:if="${param.logout}" class="alert alert-success mt-3" role="alert">
            Вы вышли из системы
        </div>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
