<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark px-4">
    <span class="navbar-text text-white">
    <span th:text="${#authentication.name}">admin@example.com</span>
    with roles:
    <span th:each="role : ${#authentication.authorities}"
          th:text="${#strings.capitalize(role.authority.replace('ROLE_', '').toLowerCase()) + ' '}">
</span>
</span>
    <form th:action="@{/logout}" method="post" class="ms-auto">
        <button class="btn btn-outline-light" type="submit">Logout</button>
    </form>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 bg-white sidebar p-0 border-end">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active bg-primary text-white" href="#">User</a>
                </li>
            </ul>
        </div>

        <!-- Main content -->
        <div class="col-md-10 p-4">
            <h2 class="mb-4">User information-page</h2>

            <div class="card">
                <div class="card-header fw-bold">About user</div>
                <div class="card-body p-0">
                    <table class="table table-bordered mb-0 text-center align-middle">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${user.id}">3</td>
                            <td th:text="${user.firstName}">user</td>
                            <td th:text="${user.lastName}">user</td>
                            <td th:text="${user.email}">user@mail.ru</td>
                            <td>
    <span th:each="role : ${user.roles}"
          th:text="${#strings.capitalize(role.roleName.replace('ROLE_', '').toLowerCase()) + ' '}"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
