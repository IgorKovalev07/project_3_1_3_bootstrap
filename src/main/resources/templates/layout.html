<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-dark bg-dark px-4">
    <span class="navbar-text text-white"
          th:if="${#authorization.expression('isAuthenticated()')}"
          th:text="${#authentication.name} + ' with roles: ' + ${#authentication.authorities}"></span>

    <form th:action="@{/logout}" method="post" class="ms-auto">
        <button class="btn btn-outline-light" type="submit">Logout</button>
    </form>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 bg-white sidebar p-0 border-end">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active bg-primary text-white" href="#">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>
            </ul>
        </div>

        <!-- Main content -->
        <div class="col-md-10 p-4">

            <h2 class="fw-bold mb-4">Admin panel</h2>

            <div layout:fragment="content">
                <!-- Page content goes here -->
            </div>
        </div>
    </div>
</div>

</body>
</html>
